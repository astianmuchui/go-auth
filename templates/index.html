<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Golang login system</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="overflow-x-hidden">
        <header class="w-full h-[60px] bg-blue-500 p-4  z-8 fixed top-0">
            <h1 class="text-white uppercase">Golang user auth</h1>
        </header>

        <div class="w-full h-lvh box-content border-2 border-gray-500 overflow-x-hidden">
            <div class="flex justify-center items-center h-screen">
                <form action="/register" method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
                    <h2 class="text-2xl font-bold mb-4 text-blue-500">Sign Up</h2>
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700">Username</label>
                        <input type="text" id="username" name="username"
                            class="w-full p-2 border border-gray-300 rounded mt-1" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full p-2 border border-gray-300 rounded mt-1" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700">Password</label>
                        <input type="password" id="password" name="password"
                            class="w-full p-2 border border-gray-300 rounded mt-1" required>
                    </div>

                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Sign Up</button>
                </form>
            </div>
        </div>
        </div>
    </body>

</html>
